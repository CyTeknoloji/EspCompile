name: ESP32 Bulut Derleyici

on:
  workflow_dispatch:
    inputs:
      sketch_code:
        description: 'Arduino/ESP32 Kodu'
        required: true
      libraries:
        description: 'Kütüphaneler (Virgülle ayırın)'
        required: false
      board_type:
        description: 'Kart Modeli (FQBN)'
        required: true
        default: 'esp32:esp32:esp32'

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Arduino CLI Kur
        run: |
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
          echo "$GITHUB_WORKSPACE/bin" >> $GITHUB_PATH

      - name: ESP32 Çekirdek Kurulumu
        run: |
          ./bin/arduino-cli core update-index --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
          ./bin/arduino-cli core install esp32:esp32 --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json

      - name: Kütüphaneleri Kur
        run: |
          LIBS="${{ github.event.inputs.libraries }}"
          if [ ! -z "$LIBS" ]; then
            echo "$LIBS" | tr ',' '\n' | while read lib; do
              trim_lib=$(echo "$lib" | xargs)
              [ ! -z "$trim_lib" ] && ./bin/arduino-cli lib install "$trim_lib" || true
            done
          fi

      - name: Sketch Hazırla
        # Kodu env üzerinden aktarmak tırnak işaretlerinin kaybolmasını önler
        env:
          SKETCH_CONTENT: ${{ github.event.inputs.sketch_code }}
        run: |
          mkdir -p MySketch
          printf "%s" "$SKETCH_CONTENT" > MySketch/MySketch.ino

      - name: Derle ve Merged Binary Oluştur
        # --build-property ile birleştirilmiş (merged) binary dosyasının üretilmesini garanti ediyoruz
        run: |
          ./bin/arduino-cli compile --fqbn ${{ github.event.inputs.board_type }} MySketch \
          --output-dir ./output \
          --build-property "recipe.objcopy.hex.pattern=" 

      - name: Dosya İsimlerini Düzenle
        # Merged dosyası bazen farklı isimle çıkabilir, onu standartlaştırıyoruz
        run: |
          cd output
          mv MySketch.ino.merged.bin merged.bin || true
          mv MySketch.ino.bin firmware.bin || true
          mv MySketch.ino.bootloader.bin bootloader.bin || true
          mv MySketch.ino.partitions.bin partitions.bin || true

      - name: Binary Dosyalarını Paketle
        run: |
          # Sadece Android'in ihtiyacı olan bin dosyalarını paketle
          zip -j esp32_builds.zip output/*.bin

      - name: Artifact Olarak Yayınla
        uses: actions/upload-artifact@v4
        with:
          name: esp32_artifacts
          path: esp32_builds.zip
