name: ESP32 Bulut Derleyici

on:
  workflow_dispatch:
    inputs:
      sketch_code:
        description: 'Arduino/ESP32 Kodu'
        required: true
      libraries:
        description: 'Kütüphaneler (Virgülle ayırın)'
        required: false
      board_type:
        description: 'Kart Modeli (FQBN)'
        required: true
        default: 'esp32:esp32:esp32'

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Arduino CLI Kur
        run: |
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
          echo "$GITHUB_WORKSPACE/bin" >> $GITHUB_PATH

      - name: ESP32 Çekirdek Kurulumu
        run: |
          ./bin/arduino-cli core update-index --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
          ./bin/arduino-cli core install esp32:esp32 --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json

      - name: Kütüphaneleri Kur
        run: |
          LIBS="${{ github.event.inputs.libraries }}"
          if [ ! -z "$LIBS" ]; then
            echo "$LIBS" | tr ',' '\n' | while read lib; do
              trim_lib=$(echo "$lib" | xargs)
              # Kütüphane bulunamazsa hata vermemesi için arama yapıp kurmayı deneyebiliriz
              if [ ! -z "$trim_lib" ]; then
                ./bin/arduino-cli lib install "$trim_lib" || ./bin/arduino-cli lib install "${trim_lib//_/-}" || true
              fi
            done
          fi

      - name: Sketch Hazırla (Python ile Tırnak Koruması)
        shell: python
        env:
          SKETCH_INPUT: ${{ github.event.inputs.sketch_code }}
        run: |
          import os
          content = os.environ.get('SKETCH_INPUT', '')
          os.makedirs('MySketch', exist_ok=True)
          # Tırnakları yutmadan doğrudan dosyaya yazar
          with open('MySketch/MySketch.ino', 'w', encoding='utf-8') as f:
              f.write(content)

      - name: Derle ve Parçaları Oluştur
        run: |
          mkdir -p output
          # --build-properties yerine --build-property kullanarak deprecated uyarısını siliyoruz
          ./bin/arduino-cli compile --fqbn ${{ github.event.inputs.board_type }} --build-property build.flash_mode=dio MySketch --output-dir ./output

      - name: Binary Dosyalarını Paketle
        run: |
          # Dışarıdan esptool çalıştırmıyoruz, arduino-cli'nın ürettiklerini paketliyoruz
          zip -j esp32_builds.zip output/*.bin

      - name: Artifact Olarak Yayınla
        uses: actions/upload-artifact@v4
        with:
          name: esp32_artifacts
          path: esp32_builds.zip
