name: ESP32 Merged Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Python and esptool
        run: pip install esptool

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v2

      - name: Install ESP32 Platform
        run: |
          arduino-cli core update-index --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
          arduino-cli core install esp32:esp32 --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json

      - name: Compile Sketch
        run: |
          # 'MySketch.ino' olan yeri kendi dosya adınla, 'MySketch' klasör adınla değiştir
          arduino-cli compile --fqbn esp32:esp32:esp32 --output-dir ./build ./MySketch

      - name: Create Merged Binary
        run: |
          # Dosya yollarını derleme çıktılarına göre ayarlıyoruz
          esptool.py --chip esp32 merge_bin \
            -o build/merged.bin \
            --flash_mode dio \
            --flash_size 4MB \
            0x1000 build/MySketch.ino.bootloader.bin \
            0x8000 build/MySketch.ino.partitions.bin \
            0xe000 build/boot_app0.bin \
            0x10000 build/MySketch.ino.bin

      - name: Upload Artifact (v4)
        uses: actions/upload-artifact@v4
        with:
          name: esp32-merged-firmware
          path: build/merged.bin
