name: Build and Merge ESP32 Firmware

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Python and esptool
        run: pip install esptool

      - name: Compile Sketch
        uses: armink/arduino-test-action@v1
        with:
          arduino-board-fqbn: esp32:esp32:esp32
          sketch-path: ./MySketch # Kendi klasör adınla değiştir
          
      - name: Create Merged Binary
        run: |
          # ÖNEMLİ: Dosya isimleri derleyicinin çıktılarına göre güncellenmelidir
          esptool.py --chip esp32 merge_bin \
            -o output/merged.bin \
            --flash_mode dio \
            --flash_size 4MB \
            0x1000 build/esp32.esp32.esp32/MySketch.ino.bootloader.bin \
            0x8000 build/esp32.esp32.esp32/MySketch.ino.partitions.bin \
            0xe000 /home/runner/.arduino15/packages/esp32/hardware/esp32/X.X.X/tools/partitions/boot_app0.bin \
            0x10000 build/esp32.esp32.esp32/MySketch.ino.bin

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: esp32-firmware
          path: output/merged.bin
