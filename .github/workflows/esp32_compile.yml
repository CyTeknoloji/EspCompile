name: ESP32 Bulut Derleyici

on:
  workflow_dispatch:
    inputs:
      sketch_code:
        description: 'Arduino/ESP32 Kodu'
        required: true
      libraries:
        description: 'Kütüphaneler'
        required: false
      board_type:
        description: 'Kart Modeli'
        required: true
        default: 'esp32:esp32:esp32'

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Arduino CLI Kur
        run: |
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
          echo "$GITHUB_WORKSPACE/bin" >> $GITHUB_PATH

      - name: ESP32 Çekirdek Kurulumu
        run: |
          ./bin/arduino-cli core update-index --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
          ./bin/arduino-cli core install esp32:esp32 --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json

      - name: Sketch Hazırla (Python ile Güvenli Yazım)
        shell: python
        run: |
          import os
          sketch = os.environ.get('SKETCH_CODE')
          os.makedirs('MySketch', exist_ok=True)
          with open('MySketch/MySketch.ino', 'w', encoding='utf-8') as f:
              f.write(sketch)
        env:
          SKETCH_CODE: ${{ github.event.inputs.sketch_code }}

      - name: Derle
        run: |
          mkdir -p build_output
          ./bin/arduino-cli compile --fqbn ${{ github.event.inputs.board_type }} MySketch --output-dir ./build_output

      - name: Merged Binary Oluştur (4MB Garantili - v5 Uyumu)
        run: |
          pip install esptool
          
          # Dosyaları bul
          BOOT=$(find build_output -name "*bootloader.bin")
          PART=$(find build_output -name "*partitions.bin")
          APP=$(find build_output -name "MySketch.ino.bin")
          
          # 1. Adım: 4MB'lık içi 0xFF (boş flash) dolu bir dosya oluştur
          # Bu komut tam 4194304 byte'lık bir kalıp oluşturur
          printf '\377' | tr '\377' '\000' | dd of=final_merged.bin bs=1M count=4
          tr '\000' '\377' < /dev/zero | dd of=final_merged.bin bs=1M count=4 conv=notrunc

          # 2. Adım: Parçaları bu 4MB'lık kalıbın içine yerleştir (merge-bin v5)
          # --fill-flash yerine doğrudan dosyanın üzerine yazıyoruz
          python3 -m esptool --chip esp32 merge-bin \
            --flash-mode dio \
            --flash-freq 40m \
            --flash-size 4MB \
            -o final_merged.bin \
            0x1000 "$BOOT" \
            0x8000 "$PART" \
            0x10000 "$APP"

          # 3. Adım: Boyutu doğrula
          echo "DOSYA BOYUTU (4194304 OLMALI):"
          stat -c%s final_merged.bin

      - name: Artifact Olarak Yayınla
        uses: actions/upload-artifact@v4
        with:
          name: esp32_artifacts
          path: final_merged.bin
